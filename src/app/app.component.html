<div>
  
  <!-- Try out an Mdbootstrap toolbar with an ngx-bootstrap nested menu button -->
  <app-tool-bar-scalable></app-tool-bar-scalable>
  
  
  
   <!--Experimenting with dropdown button -->

  <div class="btn-group" dropdown>
  <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
          aria-controls="dropdown-basic">
    Button dropdown <span class="caret"></span>
  </button>
  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
      role="menu" aria-labelledby="button-basic">
    <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
    <li role="menuitem"><a class="dropdown-item" href="#">Another action</a></li>
    <li role="menuitem"><a class="dropdown-item" href="#">Something else here</a></li>
    <li class="divider dropdown-divider"></li>
    <li role="menuitem"><a class="dropdown-item" href="#">Separated link</a>
    </li>
  </ul>
</div>
<!--End experimenting with dropdown button -->
  
  
<app-main-menu></app-main-menu>
<app-side-nav></app-side-nav>
<app-tool-bar></app-tool-bar>
</div>

<nav>
  <a routerLink="/dashboard">Dashboard</a>
  <a routerLink="/heroes">Heroes</a>
  <a routerLink="/transactions">Transactions</a>
</nav>
